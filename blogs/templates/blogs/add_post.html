{% extends 'blogs/blog-template.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

    <header class="masthead" style="background-image: url('/static/images/home-background.jpg')">
        <div class="overlay"></div>
        <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
                <h1 style="font-size: 50px;">Add Post</h1>
                <span class="subheading"></span>
            
            </div>
            </div>
        </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="form-row">
                        <div class="col-md-8">
                            {{form.title|as_crispy_field}}
                        </div>
                        
                    </div>

                    <div class="form-row">
                        <div class="col-md-8">
                            {{form.featured_image|as_crispy_field}}
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-8">
                            {{form.subtitle|as_crispy_field}}
                        </div>
                    </div>
                    

                    <div class="form-row">
                        <div class="table-responsive">
                            {{form.content}}
                        </div>
                    </div>

                    <div class="form-row">
                        <button type="submit" class="btn btn-primary">Post</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    <hr>

{% endblock %}
